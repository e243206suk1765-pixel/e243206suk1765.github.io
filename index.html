<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Flight Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      pointer-events: none;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      margin: 5px 0;
      font-size: 16px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }

    .key {
      display: inline-block;
      padding: 2px 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin: 0 2px;
    }
  </style>
  <!-- Import Map for CDN usage without build step -->
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
</head>

<body>
  <div id="ui">
    <h1>SKY ACE</h1>
    <p>Speed: <span id="speed">0</span> km/h</p>
    <p>Altitude: <span id="altitude">0</span> m</p>
  </div>
  <div id="instructions">
    WASD / Arrows to Steer <span class="key">Space</span> Boost <span class="key">Shift</span> Brake
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
